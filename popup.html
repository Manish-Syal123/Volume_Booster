<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <img src="icon.png" alt="logo" height="40" width="40" />
      <h2>Manish's Volume-Booster</h2>
    </div>
    <input type="range" min="1" max="7" step="0.1" value="1" id="volumeRange" />
    <span id="valueDisplay">100%</span>
    <label class="switch" style="display: flex; align-items: center">
      <div style="display: flex">
        <input type="checkbox" id="muteToggle" />
        <span class="slider round"></span>
      </div>
      <span id="muteDisplay">Mute</span>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
