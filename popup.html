<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Manish's  Volume-Booster</h>
    <input type="range" min="1" max="5" step="0.1" value="1" id="volumeRange" />
    <span id="valueDisplay">1.0x</span>
    <label class="switch" style="display: flex;">
      <div style="display: flex;">
        <input type="checkbox" id="muteToggle" />
        <span class="slider round"></span>
      </div>
      <span id="muteDisplay">Mute</span>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
